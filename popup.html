<!DOCTYPE html>
<html lang="en" ng-csp ng-app="wikipedia">
<head>
    <meta charset="utf-8">
    <title>Wikipedia Chrome Extension</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="@siddii">

    <!-- Le styles -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet"/>
    <link href="css/extension.css" rel="stylesheet"/>

    <script src="jquery/jquery-1.9.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="angular/angular.js"></script>
    <script src="angular/angular-sanitize.js"></script>
    <script src="js/extension.js"></script>
</head>

<body>

<div class="container">
    <div class="row-fluid">
        <div class="span6">
            <h2>Wikipedia</h2>
        </div>
        <div class="span6">
            <form class="form-search">
                <input type="text" class="input-medium search-query" placeholder="Search"/>
            </form>
        </div>
    </div>

    <ul class="nav nav-tabs">
        <li class="active"><a href="#featured-articles" data-toggle="tab">Featured Articles</a></li>
        <li><a href="#featured-pictures" data-toggle="tab">Featured Pictures</a></li>
        <li><a href="#qotd" data-toggle="tab">Quote of the day</a></li>
    </ul>

    <div class="tab-content" ng-controller="WikipediaExtensionController">
        <div class="tab-pane fade in active" id="featured-articles">
            <div class="row-fluid">
                <div class="span12">
                    <div id="featured-articles-carousel" class="carousel slide" data-interval="false">
                        <!-- Carousel items -->
                        <div class="carousel-inner">
                            <div ng-repeat="feed in feeds" class="item" ng-class="{active : $index==(feeds.length-1)}">
                                <h3><a target="_blank" href="{{feed.link}}">{{feed.title}}</a></h3>
                                <p class="text-left" ng-bind-html-unsafe="feed.content"></p>
                            </div>
                        </div>
                        <a class="carousel-control left" href="#featured-articles-carousel" ng-hide="$index==0" data-slide="prev">&lsaquo;</a>
                        <a class="carousel-control right" href="#featured-articles-carousel" ng-hide="$index==(feeds.length-1)" data-slide="next">&rsaquo;</a>
                    </div>

                </div>
            </div>
        </div>
        <div class="tab-pane fade in" id="featured-pictures">
            <div class="row-fluid">
                <div class="span12">
                    <div id="featured-pictures-carousel" class="carousel slide" data-interval="false">
                        <!-- Carousel items -->
                        <div class="carousel-inner">
                            <div ng-repeat="feed in feeds" class="item" ng-class="{active : $index==(feeds.length-1)}">
                                <h3><a target="_blank" href="{{feed.link}}">{{feed.title}}</a></h3>
                                <p class="text-left" ng-bind-html-unsafe="feed.content"></p>
                            </div>
                        </div>
                        <a class="carousel-control left" href="#featured-pictures-carousel" ng-hide="$index==0" data-slide="prev">&lsaquo;</a>
                        <a class="carousel-control right" href="#featured-pictures-carousel" ng-hide="$index==(feeds.length-1)" data-slide="next">&rsaquo;</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
